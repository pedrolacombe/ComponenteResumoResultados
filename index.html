<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente De Resultados</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="Tela">
            <div class="Resultado">Seu Resultado</div>

            <div class="Pontuação">
                <h1 class="Nota">76
                    <h2 class="Max">de 100</h2>
                </h1>
            </div>

            <div class="parte_baixo">
                <h2>Ótimo</h2>
                <h4>Você marcou mais do que 65% das pessoas nesse teste.</h4>
            </div>
        </div>


        <ul class="Sumário"> Sumário
            <li class="Reação">
                <img src="./imagens/icon-reaction.svg" alt="">
                <span class="S">Reação</span>
                <span class="SC">
                    <strong>80</strong>/100
                </span>
            </li>

            <li class="Memória">
                <img src="./imagens/icon-memory.svg" alt=""> <span class="M">Memória</span>
                <span class="SC"><strong>92</strong>/100</span>
            </li>

            <li class="Verbal">
                <img src="./imagens/icon-verbal.svg" alt="">
                <span class="V">Verbal</span>
                <span class="SC"><strong>61</strong>/100</span>
            </li>

            <li class="Visual">
                <img src="./imagens/icon-visual.svg" alt=""> <span class="Vi">Visual</span>
                <span class="SC"><strong>72</strong>/100</span>
            </li>

            <button class="botão-continuar">Continuar</button>
        </ul>
    </main>
</body>

</html>
